      sender_mail: ''
      sender_name: ''
      subject: 'Type Approval Application Approved'
      body: '<p>Dear [webform_submission:user],</p><p>Your application has been reviewed and now pending approval subject to the payment of the fee. Please pay the fee via bank transfer or Internet Banking App.</p><p>+------------------------------------------------------+</p><p>Account Details:</p><p>Bank: ANZ Bank (Kiribati) Limited</p><p>Address: Main Street, Bairiki, Tarawa, Kiribati</p><p>Swift: BKIRKIKI</p><p>Account Name: Communications Commission of Kiribati</p><p>Account Number: 1111111</p><p>Amount Due: [webform_submission:values:fee]</p><p>+------------------------------------------------------+</p><p>After you make the payment, please respond to this email attaching the proof such as the screenshot of the transaction or bank telegraphic transfer reference number.</p><p>Once we confirm the payment, you will receive the release form for your items.</p><p>Thank you.</p>'
