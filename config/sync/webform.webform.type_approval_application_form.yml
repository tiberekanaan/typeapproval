id: type_approval_application_form
title: 'Type Approval Application Form'
description: ''
categories: {  }
elements: |-
  applicant_type_selection:
    '#type': webform_section
    '#title': 'Initial Review'
    flexbox_11:
      '#type': webform_flexbox
      type_of_applicant:
        '#type': select
        '#title': 'Local or International'
        '#options':
          'Local Customer': 'Local Customer'
          'International Customer': 'International Customer'
      individual_or_organization:
        '#type': select
        '#title': 'Individual or Organization'
        '#options':
          Individual: Individual
          Organization: Organization
  applicant_information:
    '#type': webform_section
    '#title': 'Applicant Information'
    flexbox:
      '#type': webform_flexbox
      '#states':
        visible:
          ':input[name="individual_or_organization"]':
            value: Individual
      full_name:
        '#type': textfield
        '#title': 'Full Name'
      mobile:
        '#type': tel
        '#title': Mobile
        '#states':
          disabled:
            ':input[name="type_of_applicant"]':
              value: 'International Customer'
    flexbox_10:
      '#type': webform_flexbox
      '#states':
        visible:
          ':input[name="individual_or_organization"]':
            value: Organization
      organization:
        '#type': textfield
        '#title': Organization
      website:
        '#type': url
        '#title': Website
    flexbox_02:
      '#type': webform_flexbox
      email_address:
        '#type': email
        '#title': 'Email Address'
      contact_person_name:
        '#type': textfield
        '#title': 'Contact Person Name'
        '#states':
          disabled:
            ':input[name="individual_or_organization"]':
              value: Individual
    physical_address:
      '#type': textarea
      '#title': 'Physical Address'
    postal_address:
      '#type': textarea
      '#title': 'Postal Address'
    flexbox_01:
      '#type': webform_flexbox
      country:
        '#type': select
        '#title': Country
        '#help': '<p>Default to Kiribati for local customers</p>'
        '#options': country_names
        '#states':
          enabled:
            ':input[name="type_of_applicant"]':
              value: 'International Customer'
        '#default_value': Kiribati
      telephone:
        '#type': tel
        '#title': Telephone
        '#states':
          enabled:
            ':input[name="type_of_applicant"]':
              value: 'International Customer'
        '#international': true
        '#telephone_validation_format': '0'
  device_and_import_information:
    '#type': webform_section
    '#title': 'Device and Import Information'
    flexbox_13:
      '#type': webform_flexbox
      have_you_review_the_list_of_approved_devices:
        '#type': select
        '#title': 'Has Your Device Been Approved?'
        '#description': '<p>Please refer to the <a href="/list-approved-devices">List of Approved Devices</a> to see if you device has been approved or not.</p>'
        '#options':
          'Yes': 'Yes'
          'No': 'No'
      type_of_device:
        '#type': select
        '#title': 'Type of Device'
        '#options':
          Smartphone: Smartphone
          Tablet: Tablet
          Laptop: Laptop
          Satellite: Satellite
          'Radio Transceiver': 'Radio Transceiver'
    flexbox_03:
      '#type': webform_flexbox
      manufacturer:
        '#type': textfield
        '#title': Manufacturer
        '#description': '<p>E.g. Apple, Samsung, LG etc</p>'
      model:
        '#type': textfield
        '#title': Model
        '#description': '<p>E.g. iPhone 13 Pro Max, Samsung Galaxy S9 etc</p>'
    flexbox_04:
      '#type': webform_flexbox
      product_name:
        '#type': textfield
        '#title': 'Product Name'
      origin:
        '#type': textfield
        '#title': Origin
    flexbox_05:
      '#type': webform_flexbox
      frequency_range:
        '#type': textfield
        '#title': 'Frequency Range'
        '#states':
          visible:
            - ':input[name="type_of_device"]':
                value: Satellite
            - xor
            - ':input[name="type_of_device"]':
                value: 'Radio Transceiver'
      itu_emission_code:
        '#type': textfield
        '#title': 'ITU Emission Code'
        '#states':
          visible:
            - ':input[name="type_of_device"]':
                value: Satellite
            - xor
            - ':input[name="type_of_device"]':
                value: 'Radio Transceiver'
    flexbox_06:
      '#type': webform_flexbox
      modulation:
        '#type': textfield
        '#title': Modulation
        '#states':
          visible:
            - ':input[name="type_of_device"]':
                value: Satellite
            - xor
            - ':input[name="type_of_device"]':
                value: 'Radio Transceiver'
      power_output:
        '#type': textfield
        '#title': 'Power Output'
        '#states':
          visible:
            - ':input[name="type_of_device"]':
                value: Satellite
            - xor
            - ':input[name="type_of_device"]':
                value: 'Radio Transceiver'
    intended_use_in_kiribati_select:
      '#type': select
      '#title': 'Intended Use in Kiribati'
      '#options':
        'For Sale': 'For Sale'
        'For Personal Use': 'For Personal Use'
      '#states':
        visible:
          ':input[name="type_of_applicant"]':
            value: 'Local Customer'
  quantity_entry_point:
    '#type': webform_section
    '#title': 'Quantity & Entry Point'
    '#states':
      visible:
        ':input[name="type_of_applicant"]':
          value: 'Local Customer'
    flexbox_12:
      '#type': webform_flexbox
      quantity_of_device:
        '#type': number
        '#title': 'Quantity of Device'
      custom_entry_point:
        '#type': select
        '#title': 'Custom Entry Point'
        '#options':
          DHL: DHL
          'Postal Office': 'Postal Office'
          'Bonriki Airport': 'Bonriki Airport'
          'Betio Port': 'Betio Port'
  supporting_documents:
    '#type': webform_section
    '#title': 'Supporting Documents'
    flexbox_07:
      '#type': webform_flexbox
      test_report_s_acma_ce_fcc_itu:
        '#type': webform_document_file
        '#title': 'Test Report(s) (ACMA, CE, FCC, ITU) '
        '#max_filesize': '25'
      declaration_of_conformity_certificate:
        '#type': webform_document_file
        '#title': 'Declaration of Conformity / Certificate'
        '#max_filesize': '25'
    flexbox_08:
      '#type': webform_flexbox
      copy_of_labeling_marking:
        '#type': webform_document_file
        '#title': 'Copy of Labeling / Marking'
        '#max_filesize': '25'
      operating_manual_catalogue:
        '#type': webform_document_file
        '#title': 'Operating Manual / Catalogue'
        '#max_filesize': '25'
    description_of_repair_services_in_kiribati:
      '#type': textarea
      '#title': 'Description of Repair Services in Kiribati'
  admin_action:
    '#type': webform_section
    '#title': 'Admin Action'
    '#access_create_roles': {  }
    '#access_update_roles':
      - authenticated
    '#access_view_roles':
      - authenticated
    status:
      '#type': select
      '#title': Status
      '#options':
        'Need Review': 'Need Review'
        Approved: Approved
        Rejected: Rejected
      '#default_value': 'Under Review'
      '#access_create_roles': {  }
      '#access_update_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
    total_fee:
      '#type': number
      '#title': 'Total Fee'
      '#field_prefix': $
      '#access_create_roles': {  }
      '#access_update_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
