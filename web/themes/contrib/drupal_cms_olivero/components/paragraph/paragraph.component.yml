$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: Paragraph

status: experimental

props:
  type: object
  required:
    - text
    - style
  properties:
    text:
      type: string
      # @see https://json-schema.org/understanding-json-schema/reference/regular_expressions
      pattern: '(.|\r?\n)*'
      title: Text
      examples: ['A paragraph element for text content.']
    style:
      type: string
      title: Style
      default: standard
      enum:
        - 'standard'
        - 'large'
        - 'bold'
        - 'small'
      examples: ['standard', 'large', 'bold', 'small']
